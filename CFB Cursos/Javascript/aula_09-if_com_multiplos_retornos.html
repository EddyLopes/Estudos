    <title>Document</title>
    <script>
        var nota = 18;
        var resultado;
        
        if(nota >= 95)
        {
            resultado = "Aprovado com louvor";
        }
        else if(nota >= 60)
        {
            resultado = "Aprovado"
        }
        else if(nota >= 40)
        {
            resultado = "Recuperação";
        }
        else if(nota <= 20)
        {
            resultado = "Reprovado com louvor";
        }
        else
        {
            resultado = "Reprovado"
        }

        document.write(resultado);

    </script>
