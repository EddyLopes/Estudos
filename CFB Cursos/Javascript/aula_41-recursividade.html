<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quad
        {
            border: 1px solid #000;
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>

    <script>
       function contador(min,max)
       {
            document.write(min + "<br>");

            if(min < max)
                contador(++min,max);
       }

       function fatorial(n)
       {    
           if(n==1) return 1;

           return n * fatorial(n-1);
       }

       contador(1,10);
       document.write("<hr>fatoria de 7: " + fatorial(7));
        
    </script>
</head>
<body>
    <div id="quad"></div>

    <script>
        var obj = document.getElementById("quad");
        var ang = 0;
        var anima = 0;

        function gira()
        {
            obj.style.transform="rotate("+ ang +"deg)";
            ang++;
            if(ang>360)
                ang = 0;
            
            anima=requestAnimationFrame(gira);
        }
        gira();
    </script>
</body>
</html>
