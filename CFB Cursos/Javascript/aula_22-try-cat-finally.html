<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        Exemplo1();

        function Exemplo1()
        {
            var num;
            try 
            {
                num = prompt("Digite um número:");
                if(num == 0)
                {
                    throw new Error("Valor inválido!");
                }

                for (let i = 1; i <= 10; i++) 
                {
                    document.write(num + " X " + i + " = " + (num*i) + "<br>");
                }
            } 
            catch (ex) 
            {
                document.write("ERRO: " + ex.message + "<br>");
                console.log("Mensagem de erro: " + ex.message);
            }
            finally
            {
                document.write("fim do tratamento!<br>");
            }
        }
    </script>
</head>

</body>
</html>
