        var dt = new Date();

        var meses = new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");

        document.write("dia: " + dia + "<br>");
        document.write("mês: " + mes + "<br>");
        document.write("ano: " + ano + "<br>");
        document.write("dia da semana: " + diaSemana + "<br><br><br>");
        document.write(semanas[diaSemana] + ", " + dia + ", de " + meses[mes] + ", de " + ano + "<br>");
        document.write(horas + ":" + minutos + ":" + segundos);
