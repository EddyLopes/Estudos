<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de Html - CFB Cursos - Aula 21</title>
    <style>

    </style>
    <script>
        function abrirDialog()
        {
            document.getElementById('d1').setAttribute("open","");
        }
        function fecharDialog()
        {
            document.getElementById('d1').removeAttribute("open");
        }
    </script>
</head>
<body>
    <button onclick="abrirDialog()">Abrir</button>
    <button onclick="fecharDialog()">Fechar</button>
    <dialog id="d1" open>
        <p><dfn title="Linguagem de marcação para web">HTML</dfn> Hypertext Markup Language é uma linguagem de marcação utilizada na marcação de páginas na web</p>
        <p><dfn><abbr title="Formatação para páginas web">CSS</abbr></dfn> Cascading Style Sheets recurso para adicionar estilos / formatações a um documento web</p>
    </dialog>
</body>
</html>
