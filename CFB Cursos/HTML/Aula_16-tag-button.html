<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de Html - CFB Cursos - Aula 16</title>
    <style>
        .btn1{
            background-color: #000;
            color: #fff;
            width: 150px;
            height: 40px;
            border: 3px #0a0 solid;
            border-radius: 15px;
        }

        .btn1:hover{
            background-color: #fff;
            color: #000;
            width: 150px;
            height: 40px;
            border: 3px #000 solid;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--
        Tipos de botÃµes
        1. Submit
        2. reset
        3. button
    -->
    <button class="btn1" type="submit" form="f_cadastro" onclick="alert('CFB Cursos');">CFB Cursos</button>    
</body>
</html>
