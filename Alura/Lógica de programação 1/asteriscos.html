<meta charset="latin1">
<script>
function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var qtdeAsteriscos = parseInt(prompt("Informe a qtde de asteriscos:"));

if	(qtdeAsteriscos > 0){
	for(i=1;i<=3;i++){
		for(j=1;j<=qtdeAsteriscos;j++){
			document.write("*");
		}
		pulaLinha();
	}
}
</script>
