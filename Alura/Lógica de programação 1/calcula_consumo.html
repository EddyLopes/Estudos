<meta charset="latin1">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;
	
	document.write("Consumo da gasolina é de: " + consumoDeGasolina + " km/L. <br>");
	document.write("Consumo do alcool é de: " + consumoDeAlcool + " km/L.");
</script>
