<meta charset="latin1">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

	var tabuada = parseInt(prompt("Informe a tabuada:"));
	for(i=1;i<=10;i++){
		mostra(tabuada + " * " + i + " = " + tabuada * i);
	}    
</script>
