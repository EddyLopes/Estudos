<meta charset="latin1">
<script>
function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
var numeroPensado = Math.round(Math.random() * 10);
var seAcertou = 0;
//console.log(numeroPensado);
var i = 1;
while(i <= 3){
	var chute = parseInt(prompt("Digite o seu chute:"));
	
	if(chute==numeroPensado){
	  mostra("Você acertou, o numero pensado era: " + numeroPensado);
	  seAcertou = 1;
	  break;
	}else{
	  //mostra("Você errou, o número pensado é: " + numeroPensado);
	  mostra("Você errou!");
	}
	i++;
}

if(seAcertou == 0){
	mostra("FIM, o numero pensado era: " + numeroPensado);
}else{
	mostra("FIM");
}
</script>
