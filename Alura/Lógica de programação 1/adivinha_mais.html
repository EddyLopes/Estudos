<meta charset="latin1">
<input/>
<button>Compare com o meu segredo</button>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
	
	function sorteia(){
		return Math.round(Math.random() * 10);
	}
	
	function sorteiaNumeros(qtdeNum){
		var segredos = [];
		var contador = 1;
		
		while(contador <= qtdeNum){
			var nrAleatorio = sorteia();
			var achou = false;
			for(i=0;i < segredos.length;i++){
				if(nrAleatorio == segredos[i]){
					achou = true;
					break;
				}
			}
			
			if	(achou == false & nrAleatorio != 0){
				segredos.push(nrAleatorio);
				contador++;
			}
		}
		
		return segredos;
	}
	
	function verifica()
	{
		var acertou = false;
		for(posicao=0; posicao < segredos.length; posicao++){
			if(input.value == segredos[posicao]){
				mostra("<br><br><br>Você acertou");
				acertou = true;
				break;
			}else{
				input.value = "";
				input.focus();
			}		
		}
		
		if(acertou == false){
			mostra("Você errou");
		}
	}	

	//var segredos = [];
	segredos = sorteiaNumeros(9);
	console.log(segredos);
	pulaLinha();
	pulaLinha();
	pulaLinha();
	mostra("teste");

	var input = document.querySelector("input");
	input.focus();	

	var button = document.querySelector("button");
	button.onclick = verifica;
</script>
